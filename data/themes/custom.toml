# Essentially Minimal theme but with constant home section bg color.本质上是Minimal主题，但有恒定的主页部分的bg颜色。
name = "Starter Blog"

[light]
  # Primary
  primary = "#2962ff"

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#000000"      #菜单文字颜色
  menu_text_active = "#62ff29"
  menu_title = "#0000ff"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"
